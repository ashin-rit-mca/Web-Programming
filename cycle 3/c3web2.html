<!DOCTYPE html>
<html>
<head>
	<title>Light Switch</title>
		<style>
			body{
				text-align:center;
				margin-top:50px;
				font-family:sans-serif;
				}
			img{
				width:200px;
				height:auto;
				margin:20px;
				}
			button{
				padding:10px 20px;
				margin:10px;
				font-size:18px;
				cursor:pointer;
				}
		</style>
</head>
	<body>
	<h1>Light Bulb</h1>
	<img id="bulb" src="off.png">
	<br>
	<button id="OnButton">BULB ON</button>
	<button id="OffButton">BULB OFF</button>
		<script>
			const bulb=document.getElementById('bulb');
			const OnButton=document.getElementById('OnButton');
			const OffButton=document.getElementById('OffButton');
		OnButton.addEventListener('click',()=>{bulb.src='on.png'})
		OffButton.addEventListener('click',()=>{bulb.src='off.png'})
		</script>
		</body>
		</html>
