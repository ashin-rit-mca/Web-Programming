<!DOCTYPE html>
<html>
    <head>
        <title>Ordered & Unordered</title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul type="circle">
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
        </ul>
        <ul type="disc">
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
        </ul>
        <ul type="square">
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
        </ol>
        <ol type="A">
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
        </ol>
        <ol type="a">
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
        </ol>
    </body>
</html>
